<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript">

	function addRow(){
		var newIdName="row"+(document.getElementById("itemtable").children.length);
		var itm = document.getElementById("row1");
		var cln = itm.cloneNode(true);
		cln.id=newIdName;
		document.getElementById("itemtable").appendChild(cln);

	}
	</script>
	<style type="text/css">
	ul{
		list-style-type: none;
		padding-left: 0;
		margin: 0px;
	}
	ul li{
		display: inline-block;
		width: 104px;
	}

	#itemtable div input{
		width:100px; 
	}
	</style>
</head>

<body>
	<div id="itemtable">
		<ul>
			<li>Product</li>
			<li>Quantity</li>
			<li>Price</li>
			<li>Size</li>
			<li><button onclick="addRow()">Add</button></li>
		</ul>
		<div id="row1">
			<input type="text" name="product">
			<input name="quantity" type="text">
			<input type="text" name="price">
			<input type="text" name="size">
		</div>




	</table>
</body>
</html>
